<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bienvenido {{name}}</h1>
    <br>
    <h3>Categorias: </h3>
    <ul>
        {%for category in categorys%}
        {%comment %}
            esto es para que la primera palabra que sea seleccionada se tome especial
        {%endcomment%}

            <li><b>{{category}}</b></li>
            {%else%}
            <li>{{category}}</li>
            {%endif%}
        {%endfor%}
    </ul>
    
</body>
</html>
